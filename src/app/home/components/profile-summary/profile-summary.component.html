<ion-card>
    <div class="backdrop">
        <div [style.background]="bannerColors.colorOne" class="background-one"></div>
        <div [style.background]="bannerColors.colorOne" class="half-ellipse"></div>
        <div [style.background]="bannerColors.colorTwo" class="background-two"></div>
        <div [style.background]="bannerColors.colorThree" class="background-three"></div>
    </div>

    <div class="item-divider"></div>

    <ion-card-header class="ion-text-center">
        <input #fileUpload (change)="onSelectFile($event)"  style="display: none;" type="file">
        <ion-avatar (click)="fileUpload.click()" class="ion-margin-auto" style="cursor: pointer;">
            <ion-img *ngIf="userFullImagePath" [src]="userFullImagePath"></ion-img>
        </ion-avatar>
        <ion-card-title class="ion-margin-top">
            {{fullName}}
        </ion-card-title>
        <ion-card-subtitle>
            Frontend Developer
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <div>
            <span>Who viewed your profile</span>
            <ion-text color="primary">467</ion-text>
        </div>
        <div class="connections">
            <span>Connections</span>
            <ion-text color="primary">678</ion-text>
        </div>
        <ion-card-subtitle color="dark">
            Manage your network
        </ion-card-subtitle>   
    </ion-card-content>
</ion-card>
